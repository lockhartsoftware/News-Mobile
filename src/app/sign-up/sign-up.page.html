<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="sign-up-form" [formGroup]="signUpFormGroup" (ngSubmit)="onFormSubmit()">
    <mat-form-field class="w-100">
      <input type="text" matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="signUpFormGroup.get('username').hasError('username') && !signUpFormGroup.get('username').hasError('required')">
        Please enter a valid username
      </mat-error>
      <mat-error *ngIf="signUpFormGroup.get('username').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <input type="email" matInput placeholder="E-mail" formControlName="email">
      <mat-error *ngIf="signUpFormGroup.get('email').hasError('email') && !signUpFormGroup.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="signUpFormGroup.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <input type="password" matInput placeholder="Password" formControlName="passwordHash">
      <mat-error *ngIf="signUpFormGroup.get('passwordHash').hasError('passwordHash') && !signUpFormGroup.get('passwordHash').hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="signUpFormGroup.get('passwordHash').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="d-flex ion-justify-content-center w-100 ion-margin-top">
      <button type="submit" mat-stroked-button color="primary">Sign Up</button>
    </div>
  </form>
</ion-content>
